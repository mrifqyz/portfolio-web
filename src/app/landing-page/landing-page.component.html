<section id="experience" class="py-20 px-6 bg-white dark:bg-gray-900 transition-colors duration-300">
    <div class="max-w-7xl mx-auto">
        <div class="text-center mb-16">
            <span class="inline-block px-4 py-2 bg-blue-100 dark:bg-blue-900/30 text-[#306AB4] dark:text-blue-400 font-semibold rounded-full text-sm mb-4 transition-colors duration-300">
                üíº {{ experienceSection.badge }}
            </span>
            <h2 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-gray-100 mb-4 transition-colors duration-300">
                {{ experienceSection.title }}
            </h2>
            <p class="text-gray-600 dark:text-gray-400 max-w-2xl mx-auto transition-colors duration-300">
                {{ experienceSection.subtitle }}
            </p>
        </div>

        <div class="space-y-8">
            <app-experience-card
                *ngFor="let experience of workExperiences"
                [experience]="experience"
                [isExpanded]="experience.isExpanded || false"
                (toggle)="toggleExperience(experience)">
            </app-experience-card>
        </div>
    </div>
</section>

<section id="projects" class="py-20 px-6 bg-white dark:bg-gray-800 transition-colors duration-300">
    <div class="max-w-7xl mx-auto">
        <div class="text-center mb-16">
            <span class="inline-block px-4 py-2 bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400 font-semibold rounded-full text-sm mb-4 transition-colors duration-300">
                üí° {{ projectsSection.badge }}
            </span>
            <h2 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-gray-100 mb-4 transition-colors duration-300">
                {{ projectsSection.title }}
            </h2>
            <p class="text-gray-600 dark:text-gray-400 max-w-2xl mx-auto transition-colors duration-300">
                {{ projectsSection.subtitle }}
            </p>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <app-project-card *ngFor="let project of projects" [project]="project"></app-project-card>
        </div>
    </div>
</section>
