<span
  [ngClass]="{
    'px-2 py-1 text-xs font-medium rounded transition-colors duration-300': true,
    'bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-400': color === 'blue',
    'bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400': color === 'green',
    'bg-purple-100 dark:bg-purple-900/30 text-purple-700 dark:text-purple-400': color === 'purple',
    'bg-gray-100 dark:bg-gray-700/30 text-gray-700 dark:text-gray-400': color === 'gray',
    'bg-orange-100 dark:bg-orange-900/30 text-orange-700 dark:text-orange-400': color === 'orange',
    'bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-400': color === 'red',
    'bg-yellow-100 dark:bg-yellow-900/30 text-yellow-700 dark:text-yellow-400': color === 'yellow'
  }">
  {{ label }}
</span>
