<div class="fixed inset-0 bg-black bg-opacity-50 z-40" (click)="close()"></div>
<div class="fixed inset-0 z-50 flex items-center justify-center">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl w-full max-w-md">
    <div class="p-6 border-b dark:border-gray-700 flex justify-between items-center">
      <h3 class="text-2xl font-bold text-red-600 dark:text-red-400">Confirm Deletion</h3>
      <button (click)="close()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-white">
        <fa-icon [icon]="faTimes" class="w-5 h-5"></fa-icon>
      </button>
    </div>
    <div class="p-6">
      <p class="text-center">Are you sure you want to delete <strong class="font-bold">{{ itemName }}</strong>? This action cannot be undone.</p>
    </div>
    <div class="p-6 border-t dark:border-gray-700 flex justify-end gap-4">
      <button type="button" (click)="close()" class="px-4 py-2 rounded-lg text-gray-600 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600">Cancel</button>
      <button type="button" (click)="onConfirm()" class="px-4 py-2 rounded-lg text-white bg-red-600 hover:bg-red-700 flex items-center">
        <fa-icon [icon]="faTrash" class="mr-2"></fa-icon>
        Delete
      </button>
    </div>
  </div>
</div>
