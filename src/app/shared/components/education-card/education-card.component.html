<div class="bg-white dark:bg-gray-800 rounded-2xl p-6 md:p-8 shadow-xl border border-gray-100 dark:border-gray-700 transition-colors duration-300">
  <div class="flex flex-col md:flex-row gap-6">
    <div class="flex-shrink-0">
      <img [src]="education.logo" [alt]="education.institution" class="w-20 h-20 rounded-xl">
    </div>
    <div class="flex-1">
      <h3 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-2 transition-colors duration-300">{{ education.degree }}</h3>
      <a [href]="education.link" target="_blank" rel="noopener noreferrer" class="text-[#306AB4] dark:text-blue-400 font-semibold mb-1 hover:underline transition-colors duration-300 inline-block">{{ education.institution }}</a>
      <div class="flex flex-wrap gap-2 text-sm text-gray-600 dark:text-gray-400 mb-6 transition-colors duration-300">
        <span>GPA: {{ education.gpa }}</span>
        <span class="text-gray-400 dark:text-gray-500">â€¢</span>
        <span>{{ education.yearRange }}</span>
      </div>

      <div class="space-y-4">
        <div>
          <h4 class="font-semibold text-gray-900 dark:text-gray-100 mb-2 transition-colors duration-300">Notable Achievements</h4>
          <ul class="space-y-2 text-gray-700 dark:text-gray-300 text-sm transition-colors duration-300">
            <li *ngFor="let achievement of education.achievements" class="flex items-start gap-2">
              <svg class="w-4 h-4 text-purple-500 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              <span [innerHTML]="achievement"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
