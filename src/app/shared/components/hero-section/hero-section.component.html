<section id="hero" class="min-h-[85vh] flex flex-col items-center justify-center text-center px-6 py-20 relative overflow-hidden transition-colors duration-300">
    <div class="absolute inset-0 bg-gradient-to-br from-blue-50 via-white to-purple-50 dark:from-gray-900 dark:via-gray-900 dark:to-blue-950 -z-10 transition-colors duration-300"></div>

    <div class="relative mb-6 animate-float">
        <div class="absolute inset-0 bg-gradient-to-br from-blue-400 to-purple-500 dark:from-blue-600 dark:to-purple-700 rounded-full blur-2xl opacity-20 dark:opacity-30 animate-pulse"></div>
        <img [src]="hero.avatar" [alt]="hero.name + ' Avatar'" class="relative w-24 h-24 md:w-28 md:h-28 rounded-full ring-4 ring-white dark:ring-gray-700 shadow-2xl">
    </div>

    <h4 class="text-base md:text-lg text-gray-600 dark:text-gray-400 font-medium mb-3 animate-fade-in-up">
        {{ hero.greeting }} <span class="text-[#306AB4] dark:text-blue-400 font-semibold">{{ hero.name }}</span>
    </h4>

    <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold leading-snug max-w-3xl mx-auto mb-4 text-gray-900 dark:text-gray-100 animate-fade-in-up animation-delay-200">
        {{ hero.titlePart1 }} <span class="text-[#306AB4] dark:text-blue-400 relative inline-block">{{ hero.titleHighlight }}<span class="absolute bottom-0 left-0 w-full h-2 bg-blue-200/50 dark:bg-blue-500/30 -z-10"></span></span> {{ hero.titlePart2 }}
    </h1>

    <p class="text-base md:text-lg text-gray-600 dark:text-gray-400 max-w-2xl mx-auto mb-10 animate-fade-in-up animation-delay-300">
        {{ hero.subtitle }}
    </p>

    <div class="flex flex-col sm:flex-row gap-4 mb-12 animate-fade-in-up animation-delay-400">
        <button *ngFor="let button of hero.buttons"
            [ngClass]="{
                'px-7 py-3 font-semibold rounded-full shadow-lg transition-all duration-300 transform hover:-translate-y-0.5 inline-flex items-center justify-center gap-2': true,
                'group relative bg-[#306AB4] dark:bg-blue-600 text-white hover:shadow-xl hover:bg-[#2557a0] dark:hover:bg-blue-700': button.type === 'primary',
                'bg-white dark:bg-gray-800 text-[#306AB4] dark:text-blue-400 border-2 border-[#306AB4] dark:border-blue-500 hover:bg-[#306AB4] dark:hover:bg-blue-600 hover:text-white shadow-md hover:shadow-lg': button.type === 'secondary',
                'bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 border-2 border-gray-300 dark:border-gray-600 hover:border-[#306AB4] dark:hover:border-blue-500 hover:text-[#306AB4] dark:hover:text-blue-400 shadow-md hover:shadow-lg': button.type === 'outline'
            }"
            [routerLink]="button.routerLink ? [button.routerLink] : null">
            <a *ngIf="button.href" [href]="button.href" [download]="button.download ? '' : null" class="flex items-center gap-2">
                <fa-icon *ngIf="button.icon" [icon]="button.icon" class="text-lg"></fa-icon>
                {{ button.label }}
            </a>
            <ng-container *ngIf="!button.href">
                <fa-icon *ngIf="button.icon" [icon]="button.icon" class="text-lg"></fa-icon>
                <span class="relative z-10">{{ button.label }}</span>
                <div *ngIf="button.type === 'primary'" class="absolute inset-0 rounded-full bg-gradient-to-r from-blue-600 to-purple-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            </ng-container>
        </button>
    </div>

    <div class="flex gap-3 animate-fade-in-up animation-delay-500">
        <a *ngFor="let social of hero.socialLinks"
           [href]="social.href"
           target="_blank"
           rel="noopener noreferrer"
           [ngClass]="'w-11 h-11 flex items-center justify-center rounded-full bg-white dark:bg-gray-800 shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1 group ' + social.hoverBg">
            <img [src]="social.icon" class="w-5 h-5 group-hover:brightness-0 group-hover:invert transition-all duration-300" [alt]="social.name">
        </a>
    </div>

    <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
        <fa-icon [icon]="faChevronDown" class="text-gray-400 text-2xl"></fa-icon>
    </div>
</section>
