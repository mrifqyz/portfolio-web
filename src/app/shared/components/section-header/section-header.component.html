<div class="text-center mb-16">
  <span class="inline-block px-4 py-2 bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 font-semibold rounded-full text-sm mb-4 transition-colors duration-300">
    {{ emoji }} {{ label }}
  </span>
  <h2 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-gray-100 mb-4 transition-colors duration-300">
    {{ titlePart1 }} <span class="text-[#306AB4] dark:text-blue-400">{{ titleHighlight }}</span>{{ titlePart2 ? ' ' + titlePart2 : '' }}
  </h2>
  <p class="text-gray-600 dark:text-gray-400 max-w-2xl mx-auto transition-colors duration-300">
    {{ description }}
  </p>
</div>
