<div class="mb-4">
  <div class="flex justify-between mb-2">
    <span class="text-sm font-medium text-gray-700 dark:text-gray-300 transition-colors duration-300">{{ skill.name }}</span>
    <span class="text-sm text-gray-500 dark:text-gray-400 transition-colors duration-300">{{ skill.level }}</span>
  </div>
  <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5 transition-colors duration-300">
    <div
      class="h-2.5 rounded-full transition-all duration-500"
      [style.backgroundColor]="getBarColor()"
      [style.width.%]="skill.width">
    </div>
  </div>
</div>
